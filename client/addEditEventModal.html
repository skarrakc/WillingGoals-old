<template name="addEditEventModal">
  <div class="modal fade" id="add-edit-event-modal" tabindex="-1" role="dialog" aria-labelledby="add-edit-event-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        {{#unless modalType 'delete'}}
          <h4 class="modal-title" id="add-edit-event">{{modalLabel.label}} Achievement</h4>
        {{else}}
          <h4 class="modal-title" id="add-edit-event">Edit Achievement</h4>
        {{/unless}}
      </div>
    {{#if modalType 'add'}}
      <form id="add-edit-event-form">
        <div class="modal-body">
          <div class="form-group">
            <div class="row">
              <div class="col-xs-12 col-sm-4">
                  <label for="type">The Goal Achieved</label>
                  <select name="type" class="form-control">
                    {{#each enabledGoals}}
                      <option value="{{name}}">{{name}}</option>
                    {{/each}}
                  </select>
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="start">Starts</label>
                <input disabled type="text" name="start" class="form-control" value="{{event.start}}">
              </div>
              <div class="col-xs-12 col-sm-3">
                <label for="end">Ends</label>
                <input disabled type="text" name="end" class="form-control" value="{{#if event.end}}{{event.end}}{{else}}{{event.start}}{{/if}}">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success ">Add Achievement </button>
        </div>
      </form>
     {{/if}}
     {{#if modalType 'delete'}}
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-danger deleteEvent">Delete Achievement </button>
          <button type="submit" class="btn btn-primary shareBtn">Share it on Facebook </button>
      </div>
    {{/if}}
    </div>
  </div>
</div>
</template>
